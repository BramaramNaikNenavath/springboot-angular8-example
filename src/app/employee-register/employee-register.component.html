<h3>Employee Registration</h3>
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
        <label for="name">Given Name</label>
        <input type="text" class="form-control" formControlName="givenName" data-toggle="tooltip" data-placement="right" title="Enter GivenName"
        [ngClass]="{'is-invalid': submitted && registerFormControls.givenName.errors}">
        <div *ngIf="submitted && registerFormControls.givenName.errors" class="invalid-feedback">
            <div *ngIf="registerFormControls.givenName.errors.required"> Givenname is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" data-toggle="tooltip" data-placement="right" title="Enter Lastname"
        [ngClass]="{'is-invalid': submitted && registerFormControls.lastName.errors}">
        <div *ngIf="submitted && registerFormControls.lastName.errors" class="invalid-feedback">
            <div *ngIf="registerFormControls.lastName.errors.required">Lastname is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" formControlName="userName" data-toggle="tooltip" data-placement="right" title="Enter Username"
        [ngClass]="{'is-invalid': submitted && registerFormControls.userName.errors}">
        <div *ngIf="submitted && registerFormControls.userName.errors" class="invalid-feedback">
            <div *ngIf="registerFormControls.userName.errors.required"> Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" formControlName="email" data-toggle="tooltip" data-placement="right" title="Enter Email"
        [ngClass]="{'is-invalid': submitted && registerFormControls.email.errors}">
        <div *ngIf="submitted && registerFormControls.email.errors" class="invalid-feedback">
            <div *ngIf="registerFormControls.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Password</label>
        <input type="password" class="form-control" formControlName="password" data-toggle="tooltip" data-placement="right" title="Enter Password"
        [ngClass]="{'is-invalid': submitted && registerFormControls.password.errors}">
        <div *ngIf="submitted && registerFormControls.password.errors" class="invalid-feedback">
            <div *ngIf="registerFormControls.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">
            Register
        </button>
        <a routerLink="/employeelogin" class="btn btn-link">Cancel</a>
    </div>
</form>
